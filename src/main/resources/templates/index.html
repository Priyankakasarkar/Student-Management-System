<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>ðŸŽ“ Student Management System</h3>
        </div>

        <div class="card-body">

            <div class="d-flex justify-content-between mb-3">
                <h5>Student List</h5>
                <a th:href="@{/showNewStudentForm}" class="btn btn-success">+ Add Student</a>
            </div>

            <table class="table table-bordered table-hover text-center">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
              <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.course}"></td>
                    <td>
                    
                    	 <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/deleteStudent/{id}(id=${student.id})}"class="btn btn-danger btn-sm">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>

</body>
</html>
